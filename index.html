<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Trek Battle Game</title>
    <!--Link bootstrap for styling-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!--Link style.css-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--favicon-->
    <link
      rel="icon"
      type="image/png"
      href="assets/iconfinder_Star_Trek_alt_367641 (1).png"
    />
  </head>
  <!-- BODY -->
  <body>
    <!-- GAME TITLE -->
    <div class="container">
    <div class="row">
    <div class="header col-sm-12">
      <h3>Space: The Final Frontier</h3>
    </br>
      <h6>A Star Trek Ship to Ship Battle Game - By David Ma</h6>
 </div>
</div>
</div>
    <!-- ship selection -->
    <div class="container">
      <div class="row">
        <div id="ship-select" class="col-sm-12">
          Select Ship&nbsp;
          <button class="enterpriseShip">
            <img
              src="assets/NCC1701Vector.png"
              alt="Enterprise"
              height="80%"
              width="150px"
            />
        </br>
            Enterprise D
            <span class="eHeath"></span>
          </button>
          <button class="klingonShip">
            <img
              src="assets/Klingon_K'Vort_Bird-of-Prey_Vector.png"
              alt="Klingon_Bird"
              height="80%"
              width="150px"
            />
          </br>
            Klingon Bird of Prey
            <span class="kHeath"></span>
          </button>
          <button class="romulanShip">
            <img
              src="assets/Romulan_Warbird_Vector.png"
              alt="Romulan_Warbird"
              height="80%"
              width="150px"
            />
        </br>
            Romulan Warbird
            <span class="rHeath"></span>
        </button>
          <button class="borgShip">
            <img
              src="assets/Borg_Cube_Vector.png"
              alt="Resistance is Futile"
              height="80%"
              width="150px"
            />
        </br>
            Borg Cube
            <span class="bHeath"></span>
          </button>
        </div>
      </div>
    </div>
    <!-- move non-selected ships to enemies selection -->
    <div class="container">
      <div class="row">
        <div id="enemies" class="col-sm-10">Select Enemies&nbsp;</div>
      </div>

      <!-- battle section -->
      <div class="row">
        <div id="battlezone" class="col-sm-10">
          Battle Zone&nbsp;
          <!-- enemy goes here -->
          <div id="defender" class="col-sm-3"><h3>Enemy</h3></div>
          <!-- player goes here -->
          <div id="player" class="col-sm-3"><h3>Your Ship</h3></div>
          <button class="attackbutton">ATTACK</button>
        </div>
      </div>

      <!-- show wins and losses here -->
      <div class="row">
        <div id="win-lose" class="col-sm-10">Defeated</div>
      </div>
    </div>

    <!-- end html code -->

   
    <!--Link jquery-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!--Link POPPER.js-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <!--Link bootstrap.js-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
     <!-- Link GAME JS -->
     <script src="assets/game.js"></script>
  </body>
</html>
