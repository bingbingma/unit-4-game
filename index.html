<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Trek Battle Game</title>
    <!--Link bootstrap for styling-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!--Link style.css-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--favicon-->

    <link
      rel="icon"
      type="image/png"
      href="assets/iconfinder_Star_Trek_alt_367641 (1).png"
    />
  </head>
  <body>
    <div class="jumbotron">
      Star Trek Ship to Ship Battle Game
      <h3>Space: The Final Frontier</h3>
    </div>

    <div id="ship-select" class="col-sm-10">
      Select Ship
      <button>
        <img src="assets/NCC1701Vector.png" alt="Enterprise" height="100%" />
      </button>
    </div>

    <div id="enemies" class="col-sm-10">Enemies</div>
    <div id="battle" class="col-sm-10">
      Battle
      <div id="defender" class="col-sm-3">Defending Enemy</div>

      <div id="attacker" class="col-sm-3">Player</div>
    </div>
    <div id="win-lose" class="col-sm-10">Defeated</div>
    <!-- end html code -->

    <!-- Link JS -->
    <script src="assets/game.js"></script>
    <!--Link jquery-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!--Link POPPER.js-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <!--Link bootstrap.js-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
